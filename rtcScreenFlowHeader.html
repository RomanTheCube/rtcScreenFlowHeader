<template>

    <div class="slds-box slds-box_small slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container">
                            <lightning-icon icon-name={sldsIconName} size={sldsIconSize} alternative-text="Icon" title="Icon"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate slds-text-title_bold" title={rtcScreenFlowHeaderTitle}>{rtcScreenFlowHeaderTitle}</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">{rtcScreenFlowHeaderSubTitle}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
